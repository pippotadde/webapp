<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conferma Email</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles(confirm_email).css' %}" />
</head>
<body>
    <div class="confirm-container">
        <!-- Pulsante indietro -->
        <div class="back-button-container">
            <button class="back-button" onclick="window.location.href='{% url 'register' %}'">‚Üê</button>
        </div>

        <h1>Conferma Email</h1>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="code">Codice di Conferma</label>
                <div class="code-input-container">
                    <input type="text" class="code-input" maxlength="1" required />
                    <input type="text" class="code-input" maxlength="1" required />
                    <input type="text" class="code-input" maxlength="1" required />
                    <input type="text" class="code-input" maxlength="1" required />
                    <input type="text" class="code-input" maxlength="1" required />
                    <input type="text" class="code-input" maxlength="1" required />
                </div>
            </div>
            <button type="submit" class="confirm-btn">Conferma</button>
        </form>
    </div>
    <script src="{% static 'js/javascript(confirm_email).js' %}"></script>
</body>
</html>
